    <body>
        <header id="zaglavlje">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRswdKqhSN1EOOTIXDn4hy9N0YOiWnUuQcGfISUlaCL0upyQQ1Y" alt="slika"/>

                <nav class="lista">
                <ul>

                </ul>
            </nav>

        <div class="wrapper">

            <div class="left-side"></div>
    
            <div class="midlle">
                <form style="margin-top: 20%; margin-left: 20%; padding: 3%; border: 2px solid blue">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Ime i prezime</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" placeholder="Vaše ime">
                        </div>
                      </div>
                    <div class="form-group row">
                      <label class="col-sm-2 col-form-label">Email adresa</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" placeholder="email@etf.unsa.ba">
                      </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Predmet</label>
                        <div class="col-sm-2 my-1">
                            <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                              <option selected>Upit</option>
                              <option value="1">Komentar</option> 
                              <option value="2">Zahtjev</option>
                              <option value="3">Ostalo</option>
                            </select>
                          </div>
                    </div>
                    
                    <fieldset class="form-group"> 
                      <div class="row">
                        <label class="col-form-label col-sm-2 pt-0">Polaznik</label>
                        <div class="col-sm-10">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                              Da
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                              Ne
                            </label>
                          </div>
                        </div>
                      </div>
                    </fieldset>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Text</label>
                      <div class="col-sm-10">
                        <textarea class="form-control" id="inputtext" placeholder="Unesite vaš komentar"></textarea>
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleFormControlFile1" class="col-sm-2 col-form-label">Dodatak</label>
                        <div class="col-sm-10">
                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>
                      </div>
                    <div class="form-group row">
                      <label class="col-sm-2 col-form-label">Pošalji</label>
                      <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Pošalji</button>
                      </div>
                    </div>
                  </form>
            </div>
    
            <div class="right-side"></div>
    
          </div>

    

        <footer id="podnozje">
